<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro Comprador</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/registro_comprador.css">
</head>
<body>
    <div class="superior"></div>
    <div class="container shadow-lg">
        <div class="panel">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 wave infoBasica">
                    <!--<h4>Palacios'Store</h4>-->
                    <div>
                        <button type="button" class="close" aria-label="Close" onclick="window.location.href='index.html'" target="_blank">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <img id="logo" src="img/assets/p.png" alt="">
                    
                    <h6>Información básica</h6><hr>
                    <!-- Formulario -->
                    <form>
                        <div class="form-group"> 
                            <input id="nombreUsuario" type="text" class="form-control textos" placeholder="Nombre">
                            <br>
                            <input id="apellidoUsuario" type="text" class="form-control textos" placeholder="Apellido">
                            <br>
                            <label for="">Fecha de nacimiento</label>
                            <div id="fechaNacimiento" class="text-center">
                                <select class=" textos" name="" id="dia_N"></select>
                                <select class=" textos" name="" id="mes_N"></select>
                                <select class=" textos" name="" id="anio_N"></select>
                            </div>
                            <br>
                            <label>Género</label>
                            <div class="text-center">
                                <label for="">
                                    <input type="radio" name="sexo"> Hombre
                                </label>
                                <label for="">
                                    <input type="radio" name="sexo"> Mujer
                                </label>
                            </div>
                        </div>
                    </form>
                    <!-- /Formulario -->
                    <div class="anuncio text-center">
                        <span>Estamos contentos con tu interes en formar parte de nuestro equipo.</span>
                    </div>
                </div>


                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 login">
                    <div class="logo"></div>
                    <h6>Información de acceso</h6><hr>
                    <form>
                        <div class="form-group">
                            <input id="correo" type="email" class="form-control textos" placeholder="Dirección de correo electrónico">
                            <br>
                            <input id="contraseña" type="text" class="form-control textos" placeholder="Introduzca la contraseña">
                            <br>
                            <input id="contraseñaVerificada" type="text" class="form-control textos" placeholder="Vuelva a introducir la contraseña">
                            <hr>
                            <div class="text-center">
                                <label class="text-muted">
                                    <input type="checkbox" name="terminosCondiciones">Acepto términos y condiciones 
                                </label>
                            </div>
                            <hr>
                        </div>
                    </form>

                    <div class="anuncio text-center">
                        <span>Verifica que tus datos esten escritos correctamente para un mejor servicio.</span>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn botones btn-registro">Crear cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/registro_comprador.js"></script>
</body>
</html>
