<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regístro</title>
    <link rel="icon" href="../iconos/icono-Blanco.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/registro_vendedor.css">
</head>
<body>
    <div class="superior"></div>
    <div class="container shadow-lg">
        <div class="panel">
            <div class="row">
                <!-- Primera Columna -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 wave infoBasica">
                    <!--<h4>Palacios'Store</h4>-->
                    <div>
                        <button type="button" class="close" aria-label="Close" onclick="window.location.href='index.html'" target="_blank">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <img id="logo" src="img/assets/p.png" alt="">
                    <h6>Información Básica</h6><hr>
                    <!-- Formulario -->
                    <form>
                        <div class="form-group">
                            <input id="nombreEmpresa" type="text" class="form-control textos" placeholder="Nombre de empresa"><br>
                            <input id="sitioEmpresa" type="text" class="form-control textos" placeholder="Sitio Web"><br>
                            <textarea id="descripcionEmpresa" class="form-control textos" name="" cols="4" rows="2" placeholder="Descripción de la empresas"></textarea>
                        </div>
                        <h6>Información Detallada</h6><hr>
                        <div class="form-group">
                            <!--<input id="producto-empresa" type="text" class="form-control textos" placeholder="Producto que proporciona"><br>
                            <input id="formaVenta" type="text" class="form-control textos" placeholder="Forma de venta"><br>-->
                            <select class="form-control textos" name="">
                              <option value="">Plan que contrata</option>
                              <option value="basico">Básico 100$</option>
                              <option value="estandar">Estandar 250$</option>
                              <option value="premium">Premium 600$</option>
                            </select>
                        </div>
                    </form>
                    <!-- /Formulario -->
                    
                    <div class="anuncio text-center">
                        <span>Nos alegra saber que seremos de tu preferencia y confianza conforme tus productos.</span>
                    </div>
                </div>
                <!-- /Primera Columna -->
                <!-- Segunda Columna -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 login">
                    <div class="logo row">
                        <!--<div class="col-12">
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>-->
                    </div>
                    <h6>Información de Acceso</h6><hr>
                    <!-- Formulario -->
                    <form>
                        <div class="form-group">
                            <input id="correoVendedor" type="email" class="form-control textos" placeholder="Dirección de correo electrónico"><br>
                            <input id="contraseñaVendedor" type="text" class="form-control textos" placeholder="Introduzca una contraseña"><br>
                            <input id="contraseñaVendedor_Verif" type="text" class="form-control textos" placeholder="Vuelva a introducir la contraseña"><hr>
                        </div>
                        <div class="text-center">
                            <label><input type="checkbox" name="" id="">Acepto términos y condiciones</label><hr>
                        </div>
                    </form>
                    <!-- /Formulario -->
                    <div class="anuncio text-center">
                        <span>Verifica que tus datos esten escritos correctamente para un mejor servicio..</span>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn botones btn-registro">Crear cuenta</button>
                    </div>
                </div>
                <!-- /Segunda Columna -->
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
