<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regístro</title>
    <link rel="icon" href="../iconos/icono-Blanco.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="superior"></div>
    <div class="container shadow-lg">
        <div class="panel">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 wave">
                    <!--<h4>Palacios'Store</h4>-->
                    <div>
                        <button type="button" class="close" aria-label="Close" onclick="window.location.href='index.html'" target="_blank">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <img id="logo" src="img/assets/p.png" alt="">

                    <!-- Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/assets/undraw_authentication_fsn5.svg" class="login_img d-block w-100 img-fluid" alt="Primer imagen">
                            </div>
                            <div class="carousel-item">
                                <img src="img/assets/undraw_credit_card_payment_yb88 (1).svg" class="login_img d-block w-100 img-fluid" alt="Segunda imagen">
                            </div>
                            <div class="carousel-item">
                                <img src="img/assets/undraw_discount_d4bd.svg" class="login_img d-block w-100 img-fluid" alt="Tercera imagen">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- /Carousel -->
                    <!-- Sigenos -->
                    <div class="seguir">
                        Siguenos --- 
                        <a href="#"><i class="fab fa-facebook"></i></a> 
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                    <!-- /Sigenos -->
                </div>
                <!-- Formulario -->
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 login">
                    <button type="button" class="btn botones btn-signup" onclick="window.location.href='registro.html'" target="_blank">Regístrate</button>
                    <form>
                        <div class="titulos">
                            <h6>¡Bienvenido!</h6>
                            <h3>Listo(a) para iniciar sesión</h3>
                        </div>
                        <div class="form-group row">
                            <div class="input-icon">
                                <i class="fas fa-user"> </i> 
                                <span class="text-muted">Ingresa la dirección de correo electrónico</span>
                            </div>
                            <input id="correo" name="correo" type="text" placeholder="Correo Electrónico" class="form-control datos" required>
                            <div id="msjEmail" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group row">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"> </i> 
                                <span class="text-muted">Ingresa la contraseña</span>
                            </div>
                            <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control datos" required>
                            <div id="msjPassword" class="invalid-feedback"></div>
                        </div>
                        <div class="text-center text-muted">
                            <label><input type="checkbox"> ¿Recordar Contraseña?</label>
                        </div>
                        <div class="text-center">
                            <button type="button" onclick="iniciarSesion()" class="btn botones btn-login">Iniciar Sesión</button>
                        </div>
                        <div class="text-center olvidar-contraseña">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <br><br>
                        </div>
                    </form>
                </div>
                <!-- /Formulario -->
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
</body>
</html>
