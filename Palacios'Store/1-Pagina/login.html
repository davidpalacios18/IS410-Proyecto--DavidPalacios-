<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!--Titulo Principal-->
  <title>Iniciar Sesión</title>
  <link rel="icon" href="../iconos/icono-Blanco.png" type="image/x-icon">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">¡Inicia Sesión en Palacio´s!</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="email" class="form-control textos" placeholder="Dirección Correo Electrónico" required="required" autofocus="autofocus">
              <label for="email">Dirección Correo Electrónico</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="contraseña" class="form-control textos" placeholder="Contraseña" required="required">
              <label for="contraseña">Contraseña</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                ¿Recordar Contraseña?
              </label>
            </div>
          </div>
          <a class="btn btn-color btn-block" href="index.html">Iniciar Sesión</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Registrar una cuenta</a>
          <a class="d-block small" href="forgot-password.html">Olvido su contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
