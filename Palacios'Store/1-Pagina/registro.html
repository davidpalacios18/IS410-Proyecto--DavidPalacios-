<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cuenta de Registro</title>
    <link rel="icon" href="../2-landigpage/iconos/icono-Blanco.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="superior"></div>
    <div class="container shadow-lg">
        <div class="panel">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 wave">
                    <!--<h4>Palacios'Store</h4>-->
                    <div>
                        <button type="button" class="close" aria-label="Close" onclick="window.location.href='index.html'" target="_blank">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <img id="logo" src="img/assets/p.png" alt="">

                    <!-- Carousel -->
                    <div id="primer_carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#primer_carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#primer_carousel" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/assets/undraw_empty_cart_co35.svg" class="login_img d-block w-100 img-fluid" alt="Primer imagen">
                            </div>
                            <div class="carousel-item">
                                <img src="img/assets/undraw_add_to_cart_vkjp.svg" class="login_img d-block w-100 img-fluid" alt="Segunda imagen">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#primer_carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#primer_carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- /Carousel -->
                    <div class="anuncio text-center">
                        <span>Cuenta en la que puedes adquirir/comprar los productos que desees.</span>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn botones btn-registro" onclick="window.location.href='registro_comprador.html'" target="_blank">Comprador</button>
                    </div>
                </div>


                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 login">
                    <div class="logo"></div>
                    <!-- Carousel -->
                    <div id="segundo_carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#segundo_carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#segundo_carousel" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/assets/undraw_coming_home_52ir.svg" class="login_img d-block w-100 img-fluid" alt="Tercera imagen">
                            </div>
                            <div class="carousel-item">
                                <img src="img/assets/undraw_invest_88iw.svg" class="login_img d-block w-100 img-fluid" alt="Cuarta imagen">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#segundo_carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#segundo_carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- /Carousel -->
                    <div class="anuncio text-center">
                        <span>Cuenta en la que puedes dar a conocer productos que deseas vender.</span>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn botones btn-registro" onclick="window.location.href='registro_vendedor.html'" target="_blank">Vendedor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
